matrix:
  include:
  - language: node_js
    node_js:
    - 10.16.1
    cache:
    - react-app/.npm
    install:
    - npm install -g codecov
    - make install-node-deps
    script:
    - make test-frontend
    - make lint-frontend
    - codecov
    env:
    - EXPO_USER=westeros
  - language: python
    python:
    - 3.7
    install:
    - pip3 install pipenv
    - pip3 install codecov
    - make install-python-deps
    script:
    - make test-backend
    - make test-behave
    - codecov
env:
  global:
  - secure: 
  - secure: 
